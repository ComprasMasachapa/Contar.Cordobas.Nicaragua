<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONTADOR DE BILLETES</title>

<link rel="icon" href="https://raw.githubusercontent.com/ComprasMasachapa/etapas-procesos-administrativos-centro-de-salud-masachapa/dc9cf2f07a7a2f8569bc530721e816bb739cb1ea/ICON%20PAGES.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(120deg, #e0f7fa, #c8fff4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .inicio-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .btn-inicio {
        padding: 25px 80px;
        font-size: 1.2em;
        font-weight: 700;
        border: none;
        color: white;
        background-color: #00796b;
        border-radius: 10px;
        cursor: pointer;
    }

    .btn-inicio:hover {
        background-color: #004d40;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        width: 95%;
        max-width: 600px;
        display: none;
    }

    h1 {
        text-align: center;
        color: #00796b;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #ccc;
        text-align: center;
        font-size: 1.2em;
    }

    th {
        background-color: #00796b;
        color: white;
        font-size: 1.1em;
    }

    input {
        width: 100px;
        padding: 12px;
        font-size: 1.3em;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #00796b;
        background: #f8fffe;
    }

    .total {
        font-size: 1.8em;
        font-weight: 900;
        color: #004d40;
        text-align: center;
        padding-top: 10px;
    }
</style>
</head>

<body>

<div class="inicio-container" id="inicio">
    <h1>CONTADOR DE BILLETES</h1>
    <button class="btn-inicio" onclick="iniciar()">EMPEZAR A CALCULAR</button>
</div>

<div class="container" id="calculadora">
    <h1>CONTADOR DE BILLETES</h1>

    <div class="total">
        TOTAL: <span id="totalGeneral">C$ 0.00</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>DENOMINACIÃ“N</th>
                <th>CANTIDAD</th>
                <th>SUBTOTAL</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>
</div>

<script>
const billetes = [1000, 500, 200, 100, 50, 20, 10,5];

window.onload = () => {
    document.getElementById("inicio").style.display = "block";
};

// ENTER en la portada
document.addEventListener("keydown", e => {
    if (e.key === "Enter" && document.getElementById("inicio").style.display === "block") {
        iniciar();
    }
});

    // --- TECLAS ---
document.addEventListener('keydown', function(e){
    if(e.key==='Delete' || e.key==='Supr'){
        limpiarTabla();
    }
});

        document.addEventListener('keydown', function(e){
    if (e.key === 'Delete' || e.key === 'Escape') {
        limpiarTabla();
    }
});
function iniciar() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("calculadora").style.display = "block";
    generarTabla();

    // primer input recibe el foco
    document.querySelector("input[data-den]").focus();
}

function generarTabla() {
    let tbody = document.getElementById("tabla");
    tbody.innerHTML = "";

    billetes.forEach(den => {
        let fila = document.createElement("tr");

        fila.innerHTML = `
            <td>C$ ${den}</td>
            <td>
                <input 
                    type="number" 
                    data-den="${den}" 
                    oninput="calcular()" 
                    onfocus="limpiarSiCero(this)" 
                    onblur="ponerCeroSiVacio(this)"
                >
            </td>
            <td id="sub-${den}">C$ 0.00</td>
        `;

        tbody.appendChild(fila);
    });
}

function limpiarSiCero(input) {
    if (input.value === "0") input.value = "";
}

function ponerCeroSiVacio(input) {
    if (input.value.trim() === "" || isNaN(input.value)) {
        input.value = "0";
        calcular();
    }
}

function calcular() {
    let total = 0;

    document.querySelectorAll("input[data-den]").forEach(input => {
        const den = parseInt(input.getAttribute("data-den"));
        const cant = parseInt(input.value) || 0;
        const subtotal = den * cant;
        total += subtotal;

        document.getElementById("sub-" + den).innerText = "C$ " + subtotal.toFixed(2);
    });

    document.getElementById("totalGeneral").innerText = "C$ " + total.toFixed(2);
}
</script>

</body>
</html>
